<!DOCTYPE html>
<html lang="en">
<head>
    <title>TruthCheck AI</title>
    <style> 
        body { background: #0a192f; color: #e0e0e0; text-align: center; font-family: Arial; width: 300px; padding: 20px; }
        button { background: #64ffda; cursor: pointer; padding: 10px; border: none; margin: 10px; }
        input, button { display: block; width: 100%; margin: 5px 0; padding: 8px; }
        #checkFactBtn { background: #64ffda;cursor: pointer;padding: 10px;border: none;margin: 10px; border-radius: 20px;}
        #checkImageBtn { background: #64ffda;cursor: pointer;padding: 10px;border: none;margin: 10px; border-radius: 20px;}
        #imageUpload { display: block; margin: 10px auto; padding: 10px; border: 1px solid #64ffda; background: #0a192f; color: #e0e0e0;}
        .history-container {text-align: left;margin-top: 15px;background: #112240;padding: 10px;border-radius: 8px;box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);max-height: 150px;overflow-y: auto;}
        .history-entry {padding: 5px;border-bottom: 1px solid #64ffda;}
        .clear-history {background: #ff4c4c;margin-top: 5px;cursor: pointer;}
        .clear-history:hover {background: #ff2020;}
    </style>
</head>
<body>
    <h2>TruthCheck AI</h2>

    <!-- Fact Checking -->
    <input type="text" id="claim" placeholder="Enter a fact to verify">
    <input type="button" id="checkFactBtn" value="Check Fact">
    <p id="factResult"></p>

    <!-- Fact Check History -->
    <div class="history-container">
        <h3> Fact Check History</h3>
        <div id="factHistory"></div>
        <input type="button" class="clear-history" id="clearHistoryBtn" value="Clear History">
    </div>

    <!-- Image Upload for Fake Detection -->
    <input type="file" id="imageUpload">
    <img id="uploadedImage" src="#" alt="Uploaded Image" style="display: none; margin-top: 10px; max-width: 100%;">
    <input type="button" id="checkImageBtn" value="Analyze Image">
    <p id="imageResult"></p>

    <script src="popup.js"></script>
</body>
</html>
