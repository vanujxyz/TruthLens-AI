<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact & Image Checker</title>
    <style>
        body { background-color: #0a192f; color: #e0e0e0; text-align: center; font-family: Arial, sans-serif; }
        #container { background: #112240; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.2); width: 50%; margin: auto; }
        input, button { margin: 10px; padding: 10px; border-radius: 5px; }
        button { background: #64ffda; cursor: pointer; }
        .history { background: #1b2a41; padding: 10px; border-radius: 8px; margin-top: 20px; }
        .history-item { padding: 10px; background: #112240; border-radius: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <div id="container">
        <h2>üîç AI Fact & Image Checker</h2>

        <!-- Text Fact Checking -->
        <input type="text" id="claim" placeholder="Enter a fact to verify...">
        <button onclick="checkFact()">Check Fact</button>
        <p id="factResult"></p>

        <!-- Image Fake Detection -->
        <input type="file" id="imageUpload">
        <button onclick="checkImage()">Analyze Image</button>
        <p id="imageResult"></p>

        <!-- History Section -->
        <div class="history">
            <h3>Analysis History</h3>
            <div id="historyList">
                <!-- History items will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Function to check fact with API
        async function checkFact() {
            const claim = document.getElementById("claim").value;
            if (!claim) { 
                alert("Enter a fact to check!"); 
                return; 
            }

            document.getElementById("factResult").innerHTML = "Checking...";
            try {
                const response = await fetch(`http://127.0.0.1:5000/check_fact?claim=${encodeURIComponent(claim)}`);
                const data = await response.json();
                if (data.analysis) {
                    document.getElementById("factResult").innerHTML = `<strong>Result:</strong> ${data.analysis}`;
                    addToHistory("Fact Check", claim, data.analysis);  // Add to history
                } else {
                    document.getElementById("factResult").innerHTML = `<strong>Error:</strong> Could not retrieve result.`;
                }
            } catch (error) {
                document.getElementById("factResult").innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Function to check image with API
        async function checkImage() {
            const imageFile = document.getElementById("imageUpload").files[0];
            if (!imageFile) { 
                alert("Upload an image!"); 
                return; 
            }

            let formData = new FormData();
            formData.append("file", imageFile);

            document.getElementById("imageResult").innerHTML = "Analyzing...";
            try {
                const response = await fetch("http://127.0.0.1:5001/analyze-image", {  
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                console.log(data);  // Log the response for debugging
                if (data.error) {
                    document.getElementById("imageResult").innerHTML = `<strong>Error:</strong> ${data.error}`;
                } else {
                    document.getElementById("imageResult").innerHTML = 
                        `<strong>Result:</strong> ${data.result} <br> 
                        <strong>Confidence:</strong> ${data.confidence}%`;
                    addToHistory("Image Check", data.result, `${data.confidence}%`);  // Add to history
                }
            } catch (error) {
                document.getElementById("imageResult").innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Function to add results to the history
        function addToHistory(type, input, result) {
            const historyList = document.getElementById("historyList");
            const historyItem = document.createElement("div");
            historyItem.classList.add("history-item");
            historyItem.innerHTML = `<strong>${type}</strong>: ${input} <br><strong>Result</strong>: ${result}`;
            historyList.prepend(historyItem); // Prepend so the latest item is at the top
        }

        // Function to fetch history from the server
        async function fetchHistory() {
            try {
                const response = await fetch("http://127.0.0.1:5001/get_image_history");
                const data = await response.json();
                const historyList = document.getElementById("historyList");
                historyList.innerHTML = "";  // Clear existing history
                data.history.forEach(item => {
                    const historyItem = document.createElement("div");
                    historyItem.classList.add("history-item");
                    historyItem.innerHTML = `<strong>${item.image_filename}</strong>: ${item.result} <br><strong>Confidence</strong>: ${item.confidence}% <br><strong>Timestamp</strong>: ${item.timestamp}`;
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error("Error fetching history:", error);
            }
        }

        // Call fetchHistory on page load to display previous analysis
        window.onload = function() {
            fetchHistory();
        };
    </script>
</body>
</html>
