<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact & Image Checker</title>
    <style>
        /* Global Styles */
        body { 
            background-color: #0a192f; 
            color: #e0e0e0; 
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        h2 { 
            font-size: 2.5rem; 
            margin-bottom: 20px; 
            animation: fadeIn 1.5s ease-in-out;
            color: #64ffda;
        }

        /* Container with Flexbox */
        #container { 
            display: flex; 
            justify-content: space-around; 
            align-items: flex-start; 
            flex-wrap: wrap; 
            margin: auto; 
            max-width: 90%; 
            padding: 20px;
            animation: slideUp 1.2s ease-in-out;
        }

        /* Fact & Image Sections */
        .section {
            background: rgba(17, 34, 64, 0.8); 
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 255, 255, 0.3);
            width: 40%;
            min-width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 25px rgba(0, 255, 255, 0.5);
        }

        /* Input and Button Styling */
        input, button { 
            margin: 10px; 
            padding: 12px; 
            border-radius: 8px; 
            border: none;
            width: 90%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input {
            background: #1b2a41; 
            color: white; 
            border: 2px solid #64ffda;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #00e1ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        button { 
            background: #64ffda; 
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #00e1ff;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.7);
        }

        /* History Section */
        .history { 
            background: rgba(27, 42, 65, 0.9); 
            padding: 15px; 
            border-radius: 10px;
            margin-top: 30px;
            width: 80%;
            margin: auto;
            animation: fadeIn 1.8s ease-in-out;
        }

        .history h3 {
            color: #64ffda;
        }

        .history-item { 
            padding: 10px; 
            background: #112240; 
            border-radius: 5px; 
            margin: 5px 0; 
            transition: all 0.3s ease-in-out;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .clear-history {
            background: #ff4c4c;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        .clear-history:hover {
            background: #ff2020;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
            }

            .section {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h2>üîç AI Fact & Image Checker</h2>

    <div id="container">
        <!-- Fact Checking Section (Left) -->
        <div class="section">
            <h3>üìú Fact Checking</h3>
            <input type="text" id="claim" placeholder="Enter a fact to verify...">
            <button onclick="checkFact()">Check Fact</button>
            <p id="factResult"></p>
        </div>

        <!-- Image Analyzing Section (Right) -->
        <div class="section">
            <h3>üñºÔ∏è Image Fake Detection</h3>
            <input type="file" id="imageUpload">
            <button onclick="checkImage()">Analyze Image</button>
            <p id="imageResult"></p>
        </div>
    </div>

    <!-- History Section -->
    <div class="history">
        <h3>üìÇ Analysis History</h3>
        <div id="historyList"></div>
        <button class="clear-history" onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        function updateHistory(entry) {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            history.unshift(entry); // Add new entry at the top
            localStorage.setItem("history", JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            let historyList = document.getElementById("historyList");
            historyList.innerHTML = "";
            let history = JSON.parse(localStorage.getItem("history")) || [];

            history.forEach(item => {
                let div = document.createElement("div");
                div.classList.add("history-item");
                div.innerHTML = `<strong>${item.type}:</strong> ${item.result} (Confidence: ${item.confidence}%)`;
                historyList.appendChild(div);
            });
        }

        function clearHistory() {
            localStorage.removeItem("history");
            displayHistory();
        }

        async function checkFact() {
            const claim = document.getElementById("claim").value;
            if (!claim) { alert("Enter a fact to check!"); return; }

            document.getElementById("factResult").innerHTML = "Checking...";
            const response = await fetch(`http://127.0.0.1:5000/check_fact?claim=${encodeURIComponent(claim)}`);
            const data = await response.json();

            document.getElementById("factResult").innerHTML = `<strong>Result:</strong> ${data.analysis}`;
            updateHistory({ type: "Fact", result: data.analysis, confidence: "N/A" });
        }

        async function checkImage() {
            const imageFile = document.getElementById("imageUpload").files[0];
            if (!imageFile) { alert("Upload an image!"); return; }

            let formData = new FormData();
            formData.append("file", imageFile);

            document.getElementById("imageResult").innerHTML = "Analyzing...";
            const response = await fetch("http://127.0.0.1:5001/analyze-image", { method: "POST", body: formData });
            const data = await response.json();

            document.getElementById("imageResult").innerHTML = `<strong>Result:</strong> ${data.result} <br> Confidence: ${data.confidence}%`;
            updateHistory({ type: "Image", result: data.result, confidence: data.confidence });
        }

        displayHistory();
    </script>
</body>
</html>
